<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>JS - OvayAloha</title>
</head>
<body>

    <h1>Ovay aloha &#127968;</h1>
    <ul>
        <li>
            <label for="body-background">Background Color</label>
            <input id="body-background" type="color" name="body-background" value="#ffc600">
        </li>
        <li>
            <label for="roof-background">Roof background</label>
            <input id="roof-background" type="color" name="roof-background" value="#0000ff">
        </li>
        <li>
            <label for="roof-angle-color">Roof angle color</label>
            <input id="roof-angle-color" type="color" name="roof-angle-color" value="#0000ff">
        </li>
        <li>
            <label for="window-background">Window background</label>
            <input id="window-background" type="color" name="window-background" value="#468aaa">
        </li>
        <li>
            <label for="window-border-color">Window border Color</label>
            <input id="window-border-color" type="color" name="window-border-color" value="#0000ff">
        </li>
        <li>
            <label for="door-background">Door background</label>
            <input id="door-background" type="color" name="door-background" value="#0000ff">
        </li>
    </ul>

    <div class="container">
        <div class="house">
            <div class="window"></div>
            <div class="door"></div>
            <div class="flower"></div>
        </div>
    </div>

    <script src="assets/js/ovayAloha.js"></script>
</body>
</html>
