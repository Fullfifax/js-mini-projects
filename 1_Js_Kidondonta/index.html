<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>JS - Kidondonta</title>
</head>
<body>
    
    <div class="keys">
        <div data-key="65" class="key key-a">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key key-s">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key key-d">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key key-f">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key key-g">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key key-h">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key key-j">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key key-k">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key key-l">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
    </div>
    <div id="drum" class="drum-container">
        <img src="assets/png/drum_kits.png" alt="drum kits">
    </div>

    <!-- audios list -->
    <audio data-key="65" src="assets/sounds/clap.wav"></audio>
    <audio data-key="83" src="assets/sounds/hihat.wav"></audio>
    <audio data-key="68" src="assets/sounds/kick.wav"></audio>
    <audio data-key="70" src="assets/sounds/openhat.wav"></audio>
    <audio data-key="71" src="assetsbody {
        background-color: rgb(112, 71, 71);
    }/sounds/boom.wav"></audio>
    <audio data-key="72" src="assets/sounds/ride.wav"></audio>
    <audio data-key="74" src="assets/sounds/snare.wav"></audio>
    <audio data-key="75" src="assets/sounds/tom.wav"></audio>
    <audio data-key="76" src="assets/sounds/tink.wav"></audio>

    <footer>Kidondonta using keyboard by Fullfifax</footer>

    <script src="assets/js/app.js"></script>
</body>
</html>
